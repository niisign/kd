<!-- Start Page header -->
<div class="row">
    <div class="col s12">
        <h5><span id="user-dash"></span> Dashboard</h5>
    </div>

</div>
<!-- End Page header -->

<!-- start dashboard cards -->
<div class="row">

    <div class="col s12">

        <div class="col s12 m3">
            <div class="card-panel row glance pink darken-4" id="dash-sales">
                <div class="col s4">
                    <i class="material-icons white-text large">attach_money</i>
                </div>
                <div class="col s8 white-text">
                    <span class="col s12 dash-title">
                        Today's
                    </span>
                    <span class="col s12 dash-title" id="total_guests">
                        Sales
                    </span>
                </div>
                <br>
                <hr class="white-text">
                <div class="col row pink darken-3 hold-dash-info white-text">
                    <i class="col s4 dash-info material-icons dash-icons">person_pin</i>
                    <span id="order-count" class="col s8 dash-info left">1234</span>

                    <i class="col s4 dash-info material-icons dash-icons">local_atm</i>
                    <span id="order-cash" class="col s8 dash-info left">123,456.78</span>
                </div>
            </div>
        </div>
        <div class="col s12 m3">
            <div class="card-panel row glance purple darken-4" id="dash-sales">
                <div class="col s4">
                    <i class="material-icons white-text large">directions_run</i>
                </div>
                <div class="col s8 white-text">
                    <span class="col s12 dash-title">
                        Take
                    </span>
                    <span class="col s12 dash-title" id="total_guests">
                        Away
                    </span>
                </div>
                <br>
                <hr class="white-text">
                <div class="col row purple darken-3 hold-dash-info white-text">
                    <i class="col s4 dash-info material-icons dash-icons">person_pin</i>
                    <span id="take-away-count" class="col s8 dash-info right">1234</span>

                    <i class="col s4 dash-info material-icons dash-icons">local_atm</i>
                    <span id="take-away-cash" class="col s8 dash-info right">123,456.78</span>
                </div>
            </div>
        </div>
        <div class="col s12 m3">
            <div class="card-panel row glance teal darken-4" id="dash-sales">
                <div class="col s4">
                    <i class="material-icons white-text large">restaurant</i>
                </div>
                <div class="col s8 white-text">
                    <span class="col s12 dash-title">
                        Take
                    </span>
                    <span class="col s12 dash-title" id="total_guests">
                        In
                    </span>
                </div>
                <br>
                <hr class="white-text">
                <div class="col row teal darken-3 hold-dash-info white-text">
                    <i class="col s4 dash-info material-icons dash-icons">person_pin</i>
                    <span id="take-in-count" class="col s8 dash-info left">1234</span>

                    <i class="col s4 dash-info material-icons dash-icons">local_atm</i>
                    <span id="take-in-cash" class="col s8 dash-info left">123,456.78</span>
                </div>
            </div>
        </div>
        <div class="col s12 m3">
            <div class="card-panel row glance orange darken-4" id="dash-sales">
                <div class="col s4">
                    <i class="material-icons white-text large">shopping_basket</i>
                </div>
                <div class="col s8 white-text">
                    <span class="col s12 dash-title">
                        Delivery
                    </span>
                    <span class="col s12 dash-title" id="total_guests">
                    <br>
                    </span>
                </div>
                <br>
                <hr class="white-text">
                <div class="col row orange darken-3 hold-dash-info white-text">
                    <i class="col s4 dash-info material-icons dash-icons">person_pin</i>
                    <span id="delivery-count" class="col s8 dash-info left">1234</span>

                    <i class="col s4 dash-info material-icons dash-icons">local_atm</i>
                    <span id="delivery-cash" class="col s8 dash-info left">123,456.78</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end dashboard cards -->
